{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Enter Your New Password</h2>
                    <p class="text-muted text-center mb-4">Please enter and confirm your new password below.</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-dark" type="submit">Confirm New Password</button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <small class="text-muted">
                            Remember your old password? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
