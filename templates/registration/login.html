{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Log In to CRMaster</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-dark btn-lg" type="submit">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <small>
                                <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                            </small>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <small class="text-muted">
                            Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
