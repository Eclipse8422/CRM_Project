{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <a href="{% url 'leads:lead-detail' lead.pk %}" class="btn btn-outline-dark mb-3">
                <i class="bi bi-arrow-left me-2"></i>Back to {{ lead.first_name }} {{ lead.last_name }}
            </a>
            <h1 class="display-4">Update Lead: {{ lead.first_name }} {{ lead.last_name }}</h1>
        </div>
    </div>

    <div class="card shadow-sm rounded">
        <div class="card-body rounded">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark mt-3">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
